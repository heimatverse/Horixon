<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebRTC Audio with PeerJS</title>
</head>

<body>
    <h1>Simple WebRTC Audio with PeerJS</h1>

    <div>
        <label for="peer-id">Your Peer ID: </label>
        <span id="peer-id"></span>
    </div>

    <div>
        <label for="connect-to">Connect to Peer ID: </label>
        <input type="text" id="connect-to" placeholder="Enter Peer ID">
        <button id="connect-btn">Connect</button>
    </div>

    <div>
        <audio id="audio" controls autoplay></audio>
    </div>

    <!-- Include the PeerJS library -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <!-- Include the JavaScript logic -->
    <script src="index.js"></script>
</body>

</html>
